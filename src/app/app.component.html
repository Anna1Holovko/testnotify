<div id="pagewrap">

<div class="logo">Logo</div>
  <div class="map">
  <agm-map [latitude]='latitude'
           [longitude]='longitude'
           [zoom]='zoom'
           [mapTypeId]='mapType'>
  </agm-map>
  <div class="floater">Floater</div>
</div>

<div id="contentt" class="wow rotateInDownRight" data-wow-duration="2s" style="padding:10px; "
     infinite-scroll
     [infiniteScrollDistance]="scrollDistance"
     (scrolled)="onScrollDown(1)">
  <p *ngFor="let i of array"><img src="https://picsum.photos/20">{{ i }}</p>
</div>

</div>

<style>
  .map{
    margin-left: 20%;
    margin-right: 20%;
    margin-top: 50px;
    float: left;
    display: block;
    max-width: 100%;
  }
  agm-map {
    height: 700px;
    width: 1000px;
    float: left;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  #contentt{
    margin-top: 980px;
  }

  p {
    /*border-style: solid; !* Стиль линии вокруг параграфа *!*/
    padding: 0.1px; /* Поля вокруг текста */
    margin-left: 20%;
    margin-right: 20%;
  }
  .logo{
    margin-left: auto;
    margin-right: auto;
    height: 20px;
    width: 100px;
    border-radius: 30px;
    background: lightpink;
    text-align: center;
    display: block;
  }
  .floater {
    width: 13%;
    height: 100%;
    background-color: orange;
    color: black;
    position: fixed;
    right: 0;
    margin-left: auto;
    margin-right: 5%;
    float: left;
    display: block;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    line-height: 500px;
  }

  @media screen and (max-width: 1100px) {

    .floater{
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      line-height: 50px;
    }

    agm-map{
      width: 500px;
      float: left;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  }

  @media screen and (max-width: 600px) {
    .floater{
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      line-height: 50px;
    }

    agm-map{
      width: 300px;
      float: left;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  }

</style>
